<mat-card *ngFor="let feed of feeds" class="rss-card">
  <mat-card-header>
    <mat-card-title>{{ feed.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>URL:</strong> {{ feed.url }}</p>
    <p><strong>Created At:</strong> {{ feed.createdAt | date:'medium' }}</p>
  </mat-card-content>
</mat-card>
